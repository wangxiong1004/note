<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./static/layui/css/layui.css">
	<!-- <link rel="stylesheet" href="./static/css/common.min.css"> -->
	<link rel="stylesheet" href="./static/css/index.min.css">
</head>

<body>
	@@include('./views/include/head.html')

	<div>
		<a href="javascript:;" class="c-btn c-btn--rounded">按钮</a>
		<button class="c-btn c-btn--rounded c-btn--origin">按钮</button>

		<button class="c-btn c-btn--rounded c-btn--small c-btn--gray c-btn--pill">按钮</button>
	</div>

	<ul style="width: 1200px; margin: 0 auto; height: 40px; line-height: 40px; border: 1px solid #000; overflow: hidden;">
		<div class="layui-carousel" id="test1">
			<div carousel-item>
				<div>条目1</div>
				<div>条目2</div>
				<div>条目3</div>
				<div>条目4</div>
				<div>条目5</div>
			</div>
		</div>
	</ul>


	@@include('./views/include/foot.html')
	<script src="./static/layui/layui.js"></script>
	<script src="./static/js/des.js"></script>
	<script>
		layui.config({
			base: './static/js/modules/'
		}).use('index');

		layui.use('carousel', function () {
			var carousel = layui.carousel;
			//建造实例
			carousel.render({
				elem: '#test1',
				width: '100%',
				height: '40px',
				arrow: 'none',
				anim: 'updown',
				indicator: 'none',
				// autoplay: false
			});
		});

	</script>
</body>

</html>
